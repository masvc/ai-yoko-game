<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>横スクロールゲーム</title>
    <meta
      name="description"
      content="左に固定されたメインキャラクターが右から左に流れるアイテムをゲットすることでスコアが変動する横スクロールゲーム"
    />
    <link rel="icon" href="img/main.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/earlyaccess/misakigothic.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="score">Score: 0</div>
    <div id="time">Time: 15</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="controls">
      <button id="startButton">Start</button>
      <button id="jumpButton">Jump</button>
      <button id="resetButton">Reset</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
